<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/db3862cd82.js" crossorigin="anonymous"></script>
    <script src="./calc.js"></script>
    <title>Standard Calculator</title>
</head>
<body>
    <div class="title">
        <h1>Standard Calculator</h1>
    </div>
    <div class="container">
        <div class="display-container">
            <div id="display" class="display"></div>
            <button class="backspace" id="backspace" >
                <i class="fa-solid fa-delete-left"></i>
            </button>
        </div>
        <div class="buttons-container">
            <input type="button" class="button" value="C" id="c"/>
            <input type="button" class="button" value="^" id="power" />
            <input type="button" class="button" value="%" id="porcentage"/>
            <input type="button" class="button" value="/" id="bar"/>
            <input type="button" class="button" value="7" id="7"/>
            <input type="button" class="button" value="8" id="8"/>
            <input type="button" class="button" value="9" id="9"/>
            <input type="button" class="button" value="x" id="x"/>
            <input type="button" class="button" value="4" id="4"/>
            <input type="button" class="button" value="5" id="5"/>
            <input type="button" class="button" value="6" id="6"/>
            <input type="button" class="button" value="-" id="minus"/>
            <input type="button" class="button" value="1" id="1"/>
            <input type="button" class="button" value="2" id="2"/>
            <input type="button" class="button" value="3" id="3"/>
            <input type="button" class="button" value="+" id="plus"/>
            <input type="button" class="button" value="." id="dot"/>
            <input type="button" class="button" value="0" id="0"/>
            <input type="button" class="button" value="=" id="equal" />
        </div>
    </div>
</body>
</html>
